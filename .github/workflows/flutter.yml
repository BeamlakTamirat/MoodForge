name: Flutter CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Setup Flutter
              uses: subosito/flutter-action@v2
              with:
                flutter-version: '3.24.0'
            
            - name: Install dependencies
              run: flutter pub get
              working-directory: MoodForge

            - name: Analyze
              run: flutter analyze
              working-directory: MoodForge

            - name: Test
              run: flutter test
              working-directory: MoodForge